spring.application.name=ilmiah-alert
spring.main.banner-mode=off

management.endpoints.web.exposure.include=prometheus,health

alert.telegram.telegram-bot-token=${telegram-bot-token:}
alert.admin.telegram=${admin-telegram-id:}
alert.discord.discord-webhook-id=${discord-webhook-id:}
alert.discord.discord-webhook-token=${discord-webhook-token:}

checker.artificial-intelligence.enabled=${CHECKER_ARTIFICIAL_INTELLIGENCE_ENABLED:false}
checker.computer-system-and-network.enabled=${CHECKER_COMPUTER_SYSTEM_AND_NETWORK_ENABLED:false}
checker.information-system.enabled=${CHECKER_INFORMATION_SYSTEM_ENABLED:false}
checker.islamic-studies.enabled=${CHECKER_ISLAMIC_STUDIES_ENABLED:false}
checker.multimedia.enabled=${CHECKER_MULTIMEDIA_ENABLED:false}
checker.software-engineering.enabled=${CHECKER_SOFTWARE_ENGINEERING_ENABLED:false}
